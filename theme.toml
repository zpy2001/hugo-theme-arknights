# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Stack"
license = "GPL-3.0-only"
licenselink = "https://github.com/zpy2001/hugo-theme-arknights/blob/master/LICENSE"
description = "Arknights Theme for Hugo, based on Jimmy's Stack Theme"
homepage = "https://github.com/zpy2001/hugo-theme-arknights"
demosite = "https://zpy2001.github.io"

tags = ["blog", "responsive", "clean", "light", "dark", "personal", "arknights"]

features = [
    "disqus",
    "photoswipe",
    "opengraph",
    "widgets",
    "darkmode",
    "table of contents",
    "search",
]

min_version = "0.118.2"

[author]
name = "ZPY"
homepage = "https://zpy2001.github.io"
